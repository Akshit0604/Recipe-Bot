<!doctype html>
<html>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
	<script src="env.js"></script>
	<script type="module" src="index.js"></script>
	
	<head>
		<title>FoodRecipeBOT</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:wght@700&family=Poppins:wght@400;700&display=swap" rel="stylesheet" /> 
		<link rel="stylesheet" href="index.css" />
	</head>

	<body>
		<header  style="background: rgba(0, 0, 0, 0.1);">
			<img src="./images/chef buttonblack.png" alt="MoviePitch" class="enlarged-image">
			<a href="/" ><span>FoodRecipe</span>BOT</a>
		</header>
		<main>	
			<div id="main-container">

				<!-- The Setup -->	
				<section id="setup-container">
					<div class="setup-inner">
						<img src="./images/cat chef.jpeg"> 
						<div class="speech-bubble-ai" id="speech-bubble-ai">
							<p id="movie-boss-text">
								Name a few ingredients and I'll cook it up for you!
							</p>
						</div>
					</div>
					<div class="setup-inner setup-input-container" id="setup-input-container">
						<textarea id="setup-textarea" placeholder="Enter your food preferrences . . ."></textarea>
						<button class="send-btn" id="send-btn" aria-label="send">
								<img src="./images/send_button.png" alt="send">
						</button>
					</div>
				</section>	
				<!-- The Output -->	
				<section class="output-container" id="output-container">
					<div id="output-img-container" class="output-img-container"></div>
					<h1 id="output-title"></h1>
					<h2 id="output-stars"></h2>
					<p id="output-text"></p>
				</section>
			</div>
		</main>	
		<footer>
			&copy; 2024 FoodRecipeBot All rights reserved
		</footer>
		
	</body>

</html>
